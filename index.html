<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section>
        <div class="container-lg w-75 shadow-lg p-3 mb-0">
            <div class="flex-container">
                <div class="wrapper-information-1">
                    <div class="wrapper-name mt-5">
                       <img src="assets/img/Title.svg">
                    </div>
                    <div class="wrapper-text">
                        <p class="text-secondary mt-4 w-25">Enjoy the large size of sandwiches. Complete 
                            perfect slice of sandwiches.</p>
                    </div>
                    <div class="wrapper-button">
                        <button class="btn btn-warning text-white w-25 mt-4">Procced to order ></button>
                    </div>
                </div>
            </div>
            <div class="wrapper-image  img-fluid ">
                <img class="w-50 mb-3" src="assets/img/Image.svg">
            </div>
             <div class="wrapper-title text-end m-3">
                <img class="" src="assets/img/Title (2).svg">
            </div>
             <div class="wrapper-content w-25">
                <p class="text-end text-secondary m-3">Get the best fried chicken smeared with a lip smacking lemon chili flavor. Check out 
                    best deals for fried chicken.</p>
             </div>
             <div class="wrapper-button-1 text-end mt-4 p-2 w-100">
                <button class="btn btn-warning text-white w-25">Proceed to order ></button>
             </div>
             <div class="wrapper-image img-fluid">
                <img class="text-start w-50 mb-3" src="assets/img/Image (2).svg">
             </div>
             <div class="wrapper-name m-3">
                <img src="assets/img/Title (1).svg">
             </div>
             <div class="wrapper-content">
                <p class="text-secondary w-25 m-3">Pair up with a friend and enjoy the 
                    hot and crispy pizza pops. Try it 
                    with the best deals.</p>
             </div>
             <div class="wrapper-button">
                <button class="btn btn-warning text-white w-25 m-3">Proceed to order ></button>
             </div>
             <div class="wrapper-image text-end m-2">
                <img class="w-50" src="assets/img/Image (1).svg">
             </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
